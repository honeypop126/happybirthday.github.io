<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday my Badrul Munir!!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom, #fce4ec, #dcedc8);
      overflow: hidden;
      position: relative;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      color: #4e944f;
      margin-top: 40px;
    }

    #envelope {
      width: 200px;
      cursor: pointer;
      display: block;
      margin: 50px auto 0;
      transition: transform 0.5s;
    }

    #card {
      display: none;
      background: white;
      color: #4e944f;
      text-align: center;
      padding: 20px;
      border-radius: 15px;
      width: 300px;
      margin: 20px auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .btn {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background: #f8bbd0;
      color: #4e944f;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background: #f48fb1;
    }

    /* Flying butterflies and bees */
    .flyer {
      position: absolute;
      width: 50px;
      height: 50px;
      background-size: contain;
      background-repeat: no-repeat;
      animation: fly 20s linear infinite;
      z-index: 1;
    }

    @keyframes fly {
      0% {
        transform: translateX(-100px) translateY(0);
      }
      100% {
        transform: translateX(110vw) translateY(100vh);
      }
    }

    /* Border vines (simplified with box shadows) */
    body::before,
    body::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 20px;
      background: url('https://www.transparenttextures.com/patterns/vine.png');
      top: 0;
      left: 0;
    }

    body::after {
      top: auto;
      bottom: 0;
    }
  </style>
</head>
<body>
  <h1>Happy Birthday my Badrul Munir!!</h1>

  <!-- Envelope image -->
  <img id="envelope" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/Envelope_font_awesome.svg/2048px-Envelope_font_awesome.svg.png" alt="Envelope"/>

  <!-- Hidden card -->
  <div id="card">
    <p>Will you go on a date with me?</p>
    <button class="btn" onclick="yesClicked()">Yes</button>
    <button class="btn" onclick="noClicked()">No</button>
  </div>

  <!-- Butterflies and Bees -->
  <div class="flyer" style="top: 10%; left: -60px; background-image: url('https://upload.wikimedia.org/wikipedia/commons/2/23/Animated-butterfly-image.gif'); animation-delay: 0s;"></div>
  <div class="flyer" style="top: 40%; left: -60px; background-image: url('https://upload.wikimedia.org/wikipedia/commons/2/23/Animated-butterfly-image.gif'); animation-delay: 3s;"></div>
  <div class="flyer" style="top: 70%; left: -60px; background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/4c/Bee-animated.gif'); animation-delay: 6s;"></div>

  <script>
    const envelope = document.getElementById('envelope');
    const card = document.getElementById('card');

    envelope.addEventListener('click', () => {
      envelope.style.transform = 'rotateY(180deg)';
      setTimeout(() => {
        card.style.display = 'block';
      }, 500);
    });

    function noClicked() {
      alert("You are blocked");
    }

    function yesClicked() {
      window.location.href = "date.html";
    }
  </script>
</body>
</html>
