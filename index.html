<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday my Badrul Munir!!</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(#e6f5e6, #ffe6f0);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      font-size: 3em;
      color: #8b5e83;
    }

    .envelope {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 150px;
      background: #ffc0cb;
      border: 2px solid #8b5e83;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.4s ease;
    }

    .envelope.open {
      transform: translate(-50%, -50%) rotateX(180deg);
    }

    .card {
      display: none;
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid #8b5e83;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 10;
    }

    .card.show {
      display: block;
    }

    .button-group button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #ffccdd;
      cursor: pointer;
      font-size: 1em;
    }

    .button-group button:hover {
      background-color: #ffc0cb;
    }

    .border-vines {
      position: fixed;
      border: 10px solid transparent;
      pointer-events: none;
      background-image: url('https://i.imgur.com/k6Qa4gR.png'); /* Replace with vine image */
      background-repeat: repeat;
      background-size: contain;
      z-index: 0;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .butterfly, .bee {
      position: absolute;
      width: 40px;
      animation: fly 10s linear infinite;
    }

    .bee {
      width: 30px;
    }

    @keyframes fly {
      0% { transform: translate(-10vw, 10vh); }
      50% { transform: translate(100vw, 50vh); }
      100% { transform: translate(-10vw, 90vh); }
    }
  </style>
</head>
<body>
  <h1>Happy Birthday my Badrul Munir!!</h1>

  <div class="envelope" onclick="openEnvelope()">
    ðŸ’Œ
  </div>

  <div class="card" id="card">
    <p>Will you go on a date with me?</p>
    <div class="button-group">
      <button onclick="goToYesPage()">Yes</button>
      <button onclick="alert('You are blocked')">No</button>
    </div>
  </div>

  <div class="border-vines"></div>

  <!-- Animated Butterflies and Bees -->
  <img src="https://i.imgur.com/4AiXzf8.png" class="butterfly" style="top: 10%; left: -5%; animation-delay: 0s;">
  <img src="https://i.imgur.com/4AiXzf8.png" class="butterfly" style="top: 40%; left: -10%; animation-delay: 3s;">
  <img src="https://i.imgur.com/Oy9X4JG.png" class="bee" style="top: 30%; left: -5%; animation-delay: 2s;">
  <img src="https://i.imgur.com/Oy9X4JG.png" class="bee" style="top: 70%; left: -10%; animation-delay: 5s;">

  <script>
    function openEnvelope() {
      document.querySelector('.envelope').classList.add('open');
      setTimeout(() => {
        document.getElementById('card').classList.add('show');
      }, 500);
    }

    function goToYesPage() {
      document.write(`
        <body style="background: #ffe6f0; font-family: 'Comic Sans MS', cursive;">
          <h1 style="text-align: center; margin-top: 40px; color: #8b5e83;">Yay! it's a date then</h1>
          <div style="text-align: center; font-size: 1.5em; color: #333; margin-top: 20px;">
            <p>Date: 9 August 2025 (Obviously)</p>
            <p>Time: Around 4:00 PM</p>
            <p>Dresscode: Something Black that match me (I'll wear skirt)</p>
          </div>
        </body>
      `);
    }
  </script>
</body>
</html>
