<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday my Badrul Munir!!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Times New Roman', serif;
      background: linear-gradient(to bottom, #dceefb, #ffffff);
      overflow: hidden;
      position: relative;
      border: 20px solid transparent;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      font-size: 2.8em;
      color: #0277bd;
      margin-top: 40px;
    }

    #heart {
      width: 120px;
      height: 120px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/42/Love_Heart_symbol.svg/1024px-Love_Heart_symbol.svg.png');
      background-size: cover;
      background-position: center;
      cursor: pointer;
      display: block;
      margin: 50px auto 0;
      transition: transform 0.5s;
      z-index: 2;
    }

    #card {
      display: none;
      background: white;
      color: #0277bd;
      text-align: center;
      padding: 20px;
      border-radius: 15px;
      width: 320px;
      margin: 20px auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      font-family: 'Times New Roman', serif;
      position: relative;
      z-index: 2;
    }

    .btn {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background: #b3e5fc;
      color: #01579b;
      font-weight: bold;
      cursor: pointer;
      font-family: 'Times New Roman', serif;
    }

    .btn:hover {
      background: #81d4fa;
    }

    /* Flying butterflies and bees */
    .flyer {
      position: absolute;
      width: 50px;
      height: 50px;
      background-size: contain;
      background-repeat: no-repeat;
      animation: fly 25s linear infinite;
      z-index: 0;
    }

    @keyframes fly {
      0% { transform: translateX(-100px) translateY(0); }
      100% { transform: translateX(110vw) translateY(100vh); }
    }

    /* Vines top and bottom */
    body::before,
    body::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 40px;
      background-image: url('https://www.transparenttextures.com/patterns/vine.png');
      background-repeat: repeat;
      background-size: contain;
      z-index: 0;
    }

    body::before { top: 0; }
    body::after { bottom: 0; }

    /* Invitation message (hidden initially) */
    #invitation {
      display: none;
      font-family: 'Times New Roman', serif;
      color: #01579b;
      font-size: 1.4em;
      margin-top: 30px;
      padding: 20px;
    }

  </style>
</head>
<body>
  <h1>Happy Birthday my Badrul Munir!!</h1>

  <!-- Heart -->
  <div id="heart" title="Click me ðŸ’™"></div>

  <!-- Card -->
  <div id="card">
    <p>Will you go on a date with me?</p>
    <button class="btn" onclick="yesClicked()">Yes</button>
    <button class="btn" onclick="noClicked()">No</button>
  </div>

  <!-- Invitation Message -->
  <div id="invitation">
    <h2>Yay! It's a date then ðŸ’•</h2>
    <p>
      Date: 9 August 2025 (Obviously)<br>
      Time: Around 4:00 PM<br>
      Dresscode: Something Black that match me (I'll wear skirt)
    </p>
  </div>

  <!-- Butterflies and Bees -->
  <div class="flyer" style="top: 10%; left: -60px; background-image: url('https://upload.wikimedia.org/wikipedia/commons/2/23/Animated-butterfly-image.gif'); animation-delay: 0s;"></div>
  <div class="flyer" style="top: 35%; left: -60px; background-image: url('https://upload.wikimedia.org/wikipedia/commons/2/23/Animated-butterfly-image.gif'); animation-delay: 6s;"></div>
  <div class="flyer" style="top: 60%; left: -60px; background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/4c/Bee-animated.gif'); animation-delay: 12s;"></div>

  <script>
    const heart = document.getElementById('heart');
    const card = document.getElementById('card');
    const invitation = document.getElementById('invitation');

    heart.addEventListener('click', () => {
      heart.style.transform = 'scale(1.2)';
      setTimeout(() => {
        card.style.display = 'block';
      }, 400);
    });

    function noClicked() {
      alert("You are blocked");
    }

    function yesClicked() {
      card.style.display = 'none';
      invitation.style.display = 'block';
    }
  </script>
</body>
</html>
