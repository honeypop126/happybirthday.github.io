<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday my Badrul Munir!!</title>
  <style>
    body {
      margin: 0;
      font-family: "Times New Roman", serif;
      background: linear-gradient(to bottom right, #d6f5d6, #fbe0f0);
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    h1 {
      color: #a05287;
      padding: 20px;
      font-size: 2.5rem;
    }

    #envelope {
      width: 150px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    #envelope:hover {
      transform: scale(1.1);
    }

    .card {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid #a05287;
      padding: 20px;
      border-radius: 10px;
      z-index: 2;
      width: 300px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .card p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .button-group button {
      padding: 10px 20px;
      margin: 0 10px;
      background-color: pink;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .border-vines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: url('https://i.imgur.com/CNQnWc0.png') repeat;
      opacity: 0.2;
      z-index: 0;
    }

    .butterfly, .bee {
      position: absolute;
      width: 50px;
      animation: fly 20s linear infinite;
    }

    .bee {
      animation-duration: 25s;
    }

    @keyframes fly {
      0%   { transform: translateX(-10%) translateY(0); }
      50%  { transform: translateX(110vw) translateY(50vh); }
      100% { transform: translateX(-10%) translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Happy Birthday my Badrul Munir!!</h1>

  <div id="main-content">
    <img id="envelope" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/Envelope_font_awesome.svg/2048px-Envelope_font_awesome.svg.png" alt="Envelope" onclick="showCard()">

    <div class="card" id="card">
      <p>Will you go on a date with me?</p>
      <div class="button-group">
        <button onclick="yesClicked()">Yes</button>
        <button onclick="noClicked()">No</button>
      </div>
    </div>
  </div>

  <div class="border-vines"></div>

  <img class="butterfly" src="https://i.imgur.com/J0JtZ5L.png" style="top:10%; left:-60px;">
  <img class="bee" src="https://i.imgur.com/wYqLZQW.png" style="top:30%; left:-60px;">

  <script>
    function showCard() {
      document.getElementById("card").style.display = "block";
    }

    function yesClicked() {
      window.location.href = "date.html";
    }

    function noClicked() {
      alert("You are blocked.");
    }
  </script>
</body>
</html>
