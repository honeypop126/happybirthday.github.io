<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday my Badrul Munir!!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Times New Roman', serif;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      overflow: hidden;
      position: relative;
    }

    h1 {
      text-align: center;
      font-size: 2.8em;
      color: #00796b;
      margin-top: 40px;
    }

    #envelope {
      width: 200px;
      cursor: pointer;
      display: block;
      margin: 50px auto 0;
      transition: transform 0.5s;
      z-index: 2;
    }

    #card {
      display: none;
      background: white;
      color: #00796b;
      text-align: center;
      padding: 25px;
      border-radius: 15px;
      width: 320px;
      margin: 20px auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      font-size: 18px;
      position: relative;
      z-index: 2;
    }

    .btn {
      padding: 10px 25px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background: #b3e5fc;
      color: #01579b;
      font-weight: bold;
      cursor: pointer;
      font-family: 'Times New Roman', serif;
    }

    .btn:hover {
      background: #81d4fa;
    }

    /* Flying bees and butterflies */
    .flyer {
      position: absolute;
      width: 50px;
      height: 50px;
      background-size: contain;
      background-repeat: no-repeat;
      animation: fly 30s linear infinite;
      z-index: 1;
    }

    @keyframes fly {
      0% { transform: translateX(-100px) translateY(0); }
      100% { transform: translateX(110vw) translateY(100vh); }
    }

    /* Decorative vine borders */
    .vine-border {
      position: absolute;
      width: 100%;
      height: 80px;
      background-image: url('https://i.imgur.com/6D2mOfC.png');
      background-repeat: repeat-x;
      background-size: contain;
      z-index: 0;
    }

    .vine-top {
      top: 0;
    }

    .vine-bottom {
      bottom: 0;
      transform: rotate(180deg);
    }

    #invitation {
      display: none;
      text-align: center;
      padding: 50px;
      color: #01579b;
    }

    #invitation h2 {
      font-size: 2.5em;
    }

    #invitation p {
      font-size: 1.6em;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <!-- Decorations -->
  <div class="vine-border vine-top"></div>
  <div class="vine-border vine-bottom"></div>

  <!-- Butterflies and Bees -->
  <div class="flyer" style="top: 10%; left: -60px; background-image: url('https://upload.wikimedia.org/wikipedia/commons/2/23/Animated-butterfly-image.gif'); animation-delay: 0s;"></div>
  <div class="flyer" style="top: 40%; left: -80px; background-image: url('https://upload.wikimedia.org/wikipedia/commons/2/23/Animated-butterfly-image.gif'); animation-delay: 4s;"></div>
  <div class="flyer" style="top: 70%; left: -100px; background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/4c/Bee-animated.gif'); animation-delay: 8s;"></div>

  <!-- Main Title -->
  <h1 id="main-title">Happy Birthday my Badrul Munir!!</h1>

  <!-- Envelope -->
  <img id="envelope" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/Envelope_font_awesome.svg/2048px-Envelope_font_awesome.svg.png" alt="Envelope"/>

  <!-- Popup Card -->
  <div id="card">
    <p>Will you go on a date with me?</p>
    <button class="btn" onclick="yesClicked()">Yes</button>
    <button class="btn" onclick="noClicked()">No</button>
  </div>

  <!-- Invitation Content (hidden at first) -->
  <div id="invitation">
    <h2>Yay! It's a date then</h2>
    <p>
      ðŸ’–<br/>
      Date: 9 August 2025 (Obviously)<br/>
      Time: Around 4:00 PM<br/>
      Dresscode: Something Black that match me (I'll wear skirt)
    </p>
  </div>

  <script>
    const envelope = document.getElementById('envelope');
    const card = document.getElementById('card');
    const invitation = document.getElementById('invitation');
    const title = document.getElementById('main-title');

    envelope.addEventListener('click', () => {
      envelope.style.transform = 'rotateY(180deg)';
      setTimeout(() => {
        card.style.display = 'block';
      }, 500);
    });

    function noClicked() {
      alert("You are blocked");
    }

    function yesClicked() {
      // Hide everything else
      envelope.style.display = "none";
      card.style.display = "none";
      title.style.display = "none";

      // Show the date invitation
      invitation.style.display = "block";
    }
  </script>
</body>
</html>
