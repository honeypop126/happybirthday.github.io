<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday my Badrul Munir!!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Times New Roman', serif;
      background: linear-gradient(to bottom, #dceefb, #ffffff);
      overflow: hidden;
      box-sizing: border-box;
    }

    body {
      border: 20px solid transparent;
      position: relative;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      z-index: 1;
      position: relative;
    }

    h1 {
      font-size: 4em;
      color: #0277bd;
      margin-bottom: 40px;
    }

    #clickBox {
      display: inline-block;
      padding: 40px;
      border: 3px dashed #81d4fa;
      border-radius: 15px;
      background: #e1f5fe;
      cursor: pointer;
      transition: transform 0.3s;
      margin-bottom: 20px;
    }

    #clickBox:hover {
      transform: scale(1.05);
    }

    #clickButton {
      font-size: 2.2em;
      padding: 15px 30px;
      background-color: #b3e5fc;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #01579b;
      font-weight: bold;
    }

    #card {
      display: none;
      background: white;
      color: #0277bd;
      text-align: center;
      padding: 30px;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      font-size: 1.6em;
    }

    .btn {
      padding: 12px 25px;
      margin: 15px 10px;
      border: none;
      border-radius: 10px;
      background: #b3e5fc;
      color: #01579b;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
    }

    .btn:hover {
      background: #829fbf;
    }

    #invitation {
      display: none;
      color: #01579b;
      font-size: 1.6em;
      margin-top: 20px;
      padding: 20px;
    }

    .flyer {
      position: absolute;
      width: 50px;
      height: 50px;
      background-size: contain;
      background-repeat: no-repeat;
      animation: fly 25s linear infinite;
      z-index: 0;
    }

    @keyframes fly {
      0% { transform: translateX(-100px) translateY(0); }
      100% { transform: translateX(110vw) translateY(100vh); }
    }

    body::before,
    body::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 40px;
      background-image: url('https://www.transparenttextures.com/patterns/vine.png');
      background-repeat: repeat;
      background-size: contain;
      z-index: 0;
    }

    body::before { top: 0; }
    body::after { bottom: 0; }
  </style>
</head>
<body>
  <div id="container">
    <h1>Happy Birthday my Badrul Munir!!</h1>

    <!-- Click Box -->
    <div id="clickBox">
      <button id="clickButton">Click Here ðŸ’™</button>
    </div>

    <!-- Card -->
    <div id="card">
      <p>Will you go on a date with me?</p>
      <button class="btn" onclick="yesClicked()">Yes</button>
      <button class="btn" onclick="noClicked()">No</button>
    </div>

    <!-- Invitation -->
    <div id="invitation">
      <h2>Yay! It's a date then ðŸ’•</h2>
      <p>
        Date: 9 August 2025 (Obviously)<br>
        Time: Around 3:30 PM<br>
        Dresscode: Something Black that matches me!!
      </p>
    </div>
  </div>

  <!-- Flying creatures -->
  <div class="flyer" style="top: 10%; left: -60px; background-image: url('https://upload.wikimedia.org/wikipedia/commons/2/23/Animated-butterfly-image.gif'); animation-delay: 0s;"></div>
  <div class="flyer" style="top: 35%; left: -60px; background-image: url('https://upload.wikimedia.org/wikipedia/commons/2/23/Animated-butterfly-image.gif'); animation-delay: 6s;"></div>
  <div class="flyer" style="top: 60%; left: -60px; background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/4c/Bee-animated.gif'); animation-delay: 12s;"></div>

  <script>
    const clickButton = document.getElementById('clickButton');
    const card = document.getElementById('card');
    const invitation = document.getElementById('invitation');
    const clickBox = document.getElementById('clickBox');

    clickButton.addEventListener('click', () => {
      clickBox.style.display = 'none';
      card.style.display = 'block';
    });

    function noClicked() {
      alert("You are blocked");
    }

    function yesClicked() {
      card.style.display = 'none';
      invitation.style.display = 'block';
    }
  </script>
</body>
</html>
